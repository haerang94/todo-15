<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo List">
    <meta property="og:title" content="TodoList">
    <meta property="og:site_name" content="TodoList">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="여러분의 할일을 정리해보세요 :)">
    <title>TodoList</title>
</head>
<body>
    <header>
        <div class="header-logo"></div>
        <input type="button" value="menu" class="header-menu">
    </header>
    <main>
        <section id="todo" class="todo_container">
            <header>
                <div class="container-header">
                    <div>
                        <div class="num-of-todos">3</div>
                        <p class="container-header-title">해야할일</p>
                    </div>
                    <div>
                        <input type="button" value="+">
                        <input type="button" value="...">
                    </div>
                </div>
            </header>
            <article>
               <ul>
                <li class="todo-item">
                    <div class="item-header">
                        <div>
                            <div class="item-logo"></div>
                            <div class="item-title"></div>
                        </div>
                        <input type="button" value="x">
                    </div>
                    <div class="item-content">
                        <p>에베베베베</p>
                    </div>
                    <div class="author"></div>
                </li>
               </ul>
            </article>
        </section>
        <section id="progress" class="todo_container">
            <header>
                <div class="container-header">
                    <div>
                        <div>3</div>
                        <p>해야할일</p>
                    </div>
                    <div>
                        <input type="button" value="+">
                        <input type="button" value="...">
                    </div>
                </div>
            </header>
            <article>
               <ul>
                <li class="todo-item">
                    <div class="item-header">
                        <div>
                            <div class="item-logo"></div>
                            <div class="item-title"></div>
                        </div>
                        <input type="button" value="x">
                    </div>
                    <div class="item-content">
                        <p>에베베베베</p>
                    </div>
                    <div class="author"></div>
                </li>
               </ul>
            </article>
        </section>
        <section id="done" class="todo_container">
            <header>
                <div class="container-header">
                    <div>
                        <div>3</div>
                        <p>해야할일</p>
                    </div>
                    <div>
                        <input type="button" value="+">
                        <input type="button" value="...">
                    </div>
                </div>
            </header>
            <article>
               <ul>
                <li class="todo-item">
                    <div class="item-header">
                        <div>
                            <div class="item-logo"></div>
                            <div class="item-title"></div>
                        </div>
                        <input type="button" value="x">
                    </div>
                    <div class="item-content">
                        <p>에베베베베</p>
                    </div>
                    <div class="author"></div>
                </li>
               </ul>
            </article>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
