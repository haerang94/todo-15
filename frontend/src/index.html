<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo List">
    <meta property="og:title" content="TodoList">
    <meta property="og:site_name" content="TodoList">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="여러분의 할일을 정리해보세요 :)">
    <link rel="stylesheet" href="https://use.fontawesome.com/866855100d.css">
    <title>TodoList</title>
</head>
<body>
    <div class="flex-container">
    <header class="menu">
        <div class="menu-logo menu-item">TODO 서비스</div>
        <input type="button" value="menu" class="menu-btn menu-item">
    </header>
    <main>
        <aside id="add-column"><div>+ Add Column</div></aside>  
    </main>
    </div>
    <!-- 모달 -->
    <div class="modal-container hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <header class="modal-content-header">
                <p>Edit Note</p>
                <i class="fa fa-times-circle-o todo-item-part2 fa-lg" aria-hidden="true" data-method="update"></i>
            </header>
            <section>
                <h3>Note</h3>
                <textarea name="" id="" style="width:95%; height:200px;" maxlength="
                500" placeholder="Enter a note" data-textarea="modal"></textarea>
                <input value="Save note" class="close-modal-btn" >
            </section>
            
        </div>
    </div>
    <footer>
        
    </footer>
</body>
</html>
