    <div class="flex-container">
    <header class="menu">
        <div class="menu-logo menu-item">TODO 서비스</div>
        <input type="button" value="menu" class="menu-btn menu-item">
    </header>
    <main>
        <section id="1" class="todo-container">
            <header>
                <div class="todo-container-header">
                    <div class="todo-container-part1">
                        <div class="num-of-todos">3</div>
                        <p class="todo-container-header-title">해야할일</p>
                    </div>
                    <div class="todo-container-part2">
                        <i id="add-btn-1" class="fa fa-plus-square-o fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i>
                    </div>
                </div>
            </header>
            <article>
                <ul id="input-1" class="hidden toggle">
                    <li class="add-item">
                        <textarea style="width:100%; height:70px;" placeholder="Enter a note"></textarea>
                        <div class="add-item-btns">
                            <input class="add-item-btn" type="button" value="Add" disabled>
                            <input class="add-item-btn" type="button" value="Cancel">
                        </div>
                    </li>
                </ul>

            </article>
