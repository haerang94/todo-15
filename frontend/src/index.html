<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo List">
    <meta property="og:title" content="TodoList">
    <meta property="og:site_name" content="TodoList">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="여러분의 할일을 정리해보세요 :)">
    <link rel="stylesheet" href="https://use.fontawesome.com/866855100d.css">
    <title>TodoList</title>
</head>
<body>
    <div class="flex-container">
    <header class="menu">
        <div class="menu-logo menu-item">TODO 서비스</div>
        <input type="button" value="menu" class="menu-btn menu-item">
    </header>
    <main>
        <aside id="add-column"><div>+ Add Column</div></aside>  
    </main>
    </div>
    <!-- 모달 -->
    <section class="modal">
    <div class="modal-container hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <header class="modal-content-header">
                <p>Edit Note</p>
                <i class="fa fa-times-circle-o todo-item-part2 fa-lg" aria-hidden="true" data-method="update" data-id="modal-close"></i>
            </header>
            <section>
                <h3>Note</h3>
                <textarea name="" id="" style="width:95%; height:200px;" maxlength="
                500" placeholder="Enter a note" data-textarea="modal"></textarea>
                <input type="button" value="Save note" class="close-modal-btn" data-id="modal-content-update">
            </section>
            
        </div>
    </div>
    
    <div class="modal-container hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content" style="height:220px">
            <header class="modal-content-header">
                <p>Edit 다했어</p>
                <i class="fa fa-times-circle-o todo-item-part2 fa-lg" aria-hidden="true" data-method="update" data-id="modal-close"></i>
            </header>
            <section>
                <h3>Column Name</h3>
                <input type="text" maxlength="50" style="width:95%;height:2em;">
                <input type="button" value="Update Column" class="close-modal-btn" style="width:120px;" data-id="modal-column-update">
            </section>
        </div>
    </div>
</section>
    <section class="sidebar">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <div class="sidebar-header-row">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <div>Menu</div>
                </div>
                <i class="fa fa-times-circle-o todo-item-part2 fa-lg" aria-hidden="true" data-method="update"></i>
            </div>
            <div class="sidebar-activity">
                <i class="fa fa-bell-o" aria-hidden="true"></i>
                <div>Activity</div>
            </div>
            <div class="sidebar-content">
                <ul class="activity-ul">
                    <li>
                        <div class="row">
                            <img src="https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1239&q=80" alt="logo" style="width:40px;height:40px">
                            <p>@natasha</p> moved to the column 하는 중.
                        </div>
                        <div class="time">2hours</div> ago.
                    </li>
                    <li>
                        <div class="row">
                            <img src="https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1239&q=80" alt="logo" style="width:40px;height:40px">
                            <p>@natasha</p> moved to the column 하는 중.
                        </div>
                        <div class="time">2hours</div> ago.
                    </li>
                </ul>
            </div>
        </div>
        
    </section>
    <footer>
        
    </footer>
</body>
</html>
